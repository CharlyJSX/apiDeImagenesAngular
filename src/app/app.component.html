<div class="wrapper">
    <div class="gallery">
      <div class="item" *ngFor="let item of data">
        <h1>{{ item.name }}</h1>
        <p>{{ item.image }}</p>
        <div class="imgs">
          <img [lazyLoad]="img" alt="" *ngFor="let img of item.images">
        </div>
      </div>
    </div>
  </div>
